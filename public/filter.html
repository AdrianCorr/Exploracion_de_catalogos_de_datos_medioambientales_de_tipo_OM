<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtrar Proceso</title>
  <link rel="stylesheet" href="css/index/base.css" />
  <link rel="stylesheet" href="css/index/components.css" />

  <!-- CSS del módulo Filter -->
  <link rel="stylesheet" href="css/filter/filter.css" />
  <link rel="stylesheet" href="css/filter/filter-form.css" />
  <link rel="stylesheet" href="css/filter/filter-results.css" />
  <link rel="stylesheet" href="css/filter/filter-buttons.css" />
  <link rel="stylesheet" href="css/filter/filter-responsive.css" />
</head>
<body>
  <div class="filter-container">
    <h2>Process type filter</h2>

    <!-- Contenedor donde mostraremos errores de validación o de la llamada -->
    <div id="filterError" style="color: var(--secondary-color); margin-bottom: 0.5rem;"></div>

    <form id="filterForm" action="#" onsubmit="event.preventDefault(); enviarFiltro();">
      <!-- Process Type (readonly, se rellenará desde la querystring) -->
      <label for="processType">Process Type</label>
      <input type="text" id="processType" name="processType" readonly />

      <!-- Keywords -->
      <label for="keywords">Keywords</label>
      <input type="text" id="keywords" name="keywords" placeholder="Introduce palabras clave" />

      <!-- Start Date -->
      <label for="startDate">Start Date</label>
      <input type="datetime-local" id="startDate" name="startDate" step="1" />

      <!-- End Date -->
      <label for="endDate">End Date</label>
      <input type="datetime-local" id="endDate" name="endDate" step="1" />

      <!-- Botón de “Aplicar Filtro” -->
      <button type="submit">Aplicar Filtro</button>
    </form>

    <!-- Contenedor de botón “Seleccionar todo”, “View Observations” y contador -->
    <div class="results-header" style="display: none;">
      <div class="results-header-buttons">
        <!-- Botón pequeño para seleccionar todo -->
        <button id="selectAllButton" class="select-all-btn-small">Seleccionar todo</button>
        <!-- Nuevo botón View Observations -->
        <button id="viewObservationsButton" class="view-obs-btn-small">View Observations</button>
      </div>
      
      <div id="resultsCount" class="results-count"></div>
    </div>

    <!-- Contenedor donde mostraremos resultados o errores -->
    <div id="filterResults" class="filter-results"></div>
  </div>

  <script src="js/filter/filter.js" type="module"></script>
</body>
</html>

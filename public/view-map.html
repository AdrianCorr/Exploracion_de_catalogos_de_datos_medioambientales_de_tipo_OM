<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Data Viewer</title>

  <!-- CSS de terceros: Leaflet, Leaflet Draw, Font Awesome y ZoomHome -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/leaflet.zoomhome.css" />

  <!-- CSS de la aplicación: estilos globales y específicos de esta vista -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/view.css" />
  <link rel="stylesheet" href="css/view-map.css" />
</head>
<body>
  <header>
    <h1 id="pageTitle">Model Data Viewer</h1>
  </header>
  <main>
    <aside class="left-panel">
      <!-- 1) Mapa pequeño para dibujar BBox -->
      <div id="smallMap"></div>
      <!-- 2) Selección de variable -->
      <div class="control-group">
        <label for="variableSelect">Selección de variable:</label>
        <select id="variableSelect" multiple></select>
      </div>
      <!-- 3) Selección de hora -->
      <div class="control-group">
        <label for="timeSelect">Selección de hora:</label>
        <select id="timeSelect" multiple></select>
      </div>
      <!-- 4) (Solo ROMS) Selección de profundidad -->
      <div class="control-group" id="depthControl">
        <label for="depthSelect">Selección de profundidad:</label>
        <select id="depthSelect" multiple></select>
      </div>
      <!-- 5) Información de día y valor de píxel -->
      <div id="infoBox">
        Día seleccionado:&ensp;
        <span id="selectedDate">2024-09-02T01:00:00.000Z</span><br />
        Pixel value:&ensp;<span id="pixelValue">—</span>
      </div>
    </aside>
    <section class="map-panel">
      <div id="map"></div>
    </section>
  </main>

  <!-- Scripts de terceros: Leaflet, Leaflet Draw, ZoomHome, Chart.js -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="lib/leaflet.zoomhome.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Lógica de la aplicación: módulo de visualización -->
  <script type="module" src="js/view-map/view-map.js"></script>
</body>
</html>

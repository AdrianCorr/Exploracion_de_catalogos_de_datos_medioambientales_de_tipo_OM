<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTD Viewer – Observaciones Seleccionadas</title>

  <!-- CSS base y components -->
  <link rel="stylesheet" href="css/index/base.css" />
  <link rel="stylesheet" href="css/index/components.css" />

  <!-- CSS específico para View -->
  <link rel="stylesheet" href="css/view/view.css" />
</head>
<body>
  <div class="view-container">
    <header>
      <h1 id="viewTitle">Observaciones</h1>
    </header>

    <!-- Mensaje de error si algo falla -->
    <div id="viewError" class="error-msg"></div>

    <!-- Mapa Leaflet (se inicializa en view.js) -->
    <div id="map"></div>

    <!-- Contenedor donde se imprimirá el JSON filtrado -->
    <div id="jsonOutput" class="json-output"></div>
  </div>

  <!-- Leaflet JS (desde CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-+QM5h+W9UrbJbI8ae/zU1E+17IDFAUu3lPoE2v6sPaI="
    crossorigin=""
  ></script>

  <!-- Nuestro JS de View -->
  <script type="module" src="js/view/view.js"></script>
</body>
</html>

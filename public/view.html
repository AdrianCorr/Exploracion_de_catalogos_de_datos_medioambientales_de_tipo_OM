<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTD Viewer – Feature of Interest</title>

  <!-- CSS globales (base y components) -->
  <link rel="stylesheet" href="css/index/base.css" />
  <link rel="stylesheet" href="css/index/components.css" />

  <!-- CSS específico para View -->
  <link rel="stylesheet" href="css/view/view.css" />

  <!-- Leaflet CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j6aA7/x4b7z2fcMk7ZVH1vC0HE/wb5AyFf1yDMI="
    crossorigin=""
  />
</head>
<body>
  <div class="view-container">
    <header>
      <h1 id="viewTitle">Feature of Interest</h1>
    </header>

    <!-- Mensaje de error -->
    <div id="viewError" class="error-msg"></div>

    <!-- Mapa Leaflet -->
    <div id="map"></div>

    <!-- Contenedor donde se imprimirá el JSON devuelto -->
    <div id="jsonOutput" class="json-output"></div>
  </div>

  <!-- Leaflet JS (CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-eTgcAtMwMHd3VNLjx0c3YhSo0lSWT6B+vKZCKad+vKk="
    crossorigin=""
  ></script>

  <!-- Nuestro JS de View -->
  <script type="module" src="js/view/view.js"></script>
</body>
</html>
